<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice CSS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <img src="./assets/top-circle.svg" alt="top circle" class="bg-image bg-image--top">
  <img src="./assets/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom">
  <article class="card">
    <header class="card__header">
      <img src="https://raw.githubusercontent.com/Practicas-CSS-Basico/Reto-1/7e4ce9f9f636d48011417e17f88f627d0d6dafcf/assets/images/card-pattern.svg" alt="patter card" class="card__header-image">
      <img src="https://scontent.fbaq1-1.fna.fbcdn.net/v/t1.6435-9/118572605_10216687337992247_4409357028681710099_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeFBxeLVhyUCRFRmUdwujMRO8t9El4Ms8Jzy30SXgyzwnPBMv22ms9i6FdAiZbVwjes&_nc_ohc=IGETCB5gNlgAX8eCqLk&_nc_ht=scontent.fbaq1-1.fna&oh=00_AfANWS47jnajb6_UeRFpXks_Jr30_yIgi1dlkR5GgxxAPw&oe=640BB4B7" alt="avatar profile" class="card__header-profile">
    </header>
    <section class="card__body">
      <p class="card__text">
        Daniel Theran
        <span class="card__text card__text--light">31</span>
      </p>
      <p class="card__text card__text--light">
        London
      </p>
    </section>
    <footer class="card__footer">
      <div class="card__stats">
        <p class="card__number">80k</p>
        <p class="card__text card__text--light">Followers</p>
      </div>
      <div class="card__stats">
        <p class="card__number">803k</p>
        <p class="card__text card__text--light">Likes</p>
      </div>
      <div class="card__stats">
        <p class="card__number">1.4k</p>
        <p class="card__text card__text--light">Photos</p>
      </div>
    </footer>
  </article>
</body>
</html>
